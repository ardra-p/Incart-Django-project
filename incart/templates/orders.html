{% extends 'blank_layout.html' %}

    {% block content %}
    {% if messages %}
 <div id="msg-box">
              
    <div >
        {% for m in messages %}
           
            <div style="width: 100%; height:200px; text-align:center; background-color:rgb(214, 241, 208)">
                  <p style="color: rgb(87, 167, 61); padding-top:90px">{{ m }}</p>
            </div>
               
        {% endfor %}
    </div>

     </div>
     {% else %}
     {% include 'orders_layout.html' %}

    {% endif %}

  
      
    {% endblock content %}
