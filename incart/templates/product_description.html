   {% load static %}
   <div class="small-container single-product">
        <div class="row">
            <div class="col-2">
                <img src="{{ product.images.url }}" width="100%" id="ProductImg">

            </div>
            <div class="col-2">
                <p>{{ product.Title }}</p>
                <h1>{{ product.Title }}</h1>
                <h4>{{ product.price }}</h4>
                <form action="{% url 'add_to_cart' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" value="{{ product.id }}" name="product_id">
                <select name="size" required>
                    <option>Select Size</option>
                    <option>XXL</option>
                    <option>XL</option>
                    <option>L</option>
                    <option>M</option>
                    <option>S</option>
                </select>
                <input type="number" value="1" name="quantity">
                <button style="background-color:  #ff523b;" class="btn">Add To Cart</button>
                </form>
                <h3>Product Details <i class="fa fa-indent"></i></h3>
                <br>
                <p>
                 {{ product.description }}
                </p>       
                 </div>
        </div>
    </div>
